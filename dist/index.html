<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
  <title>Neighborhood Map</title>
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div id="search-menu">
    <div id="search-content" class="off-screen">
      <input data-bind="event: {keyup: $root.filterVenues}" type="text" id="search-input" placeholder="Filter venues">
      <ul data-bind="foreach: filteredVenues" id="search-list">
        <li data-bind="text: name, click: function(){$root.selected($index());}, css: {selected: $root.selected() == $index()}" class="search-item"></li>
      </ul>
    </div>
    <div data-bind="click: toggleMenu" id="search-hamburger"></div>
  </div>
  <div id="map"></div>
  <span id="footer">Powered by <a href="https://foursquare.com/">Foursquare</a></span>
  
  <script defer src="js/lib/knockout-3.4.1.js"></script>
  <script defer src="js/lib/jquery-3.1.1.js"></script>
  <script defer src="js/map.js"></script>
  <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWec9GP8Gz3Mnu8S4gyt5DuPdmCScANXk&callback=initMap"></script>
  <script defer src="js/vm/app-vm.js"></script>
  <script defer src="js/main.js"></script>
</body>
</html>
