<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Neighborhood Map</title>
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div id="search-menu">
    <div id="search-content" class="off-screen">
      <input type="text" id="search-input">
      <img id="search-icon" src="img/search-icon.svg">
    </div>
    <div data-bind="click: toggleMenu()" id="search-hamburger"></div>
  </div>
  <div id="content">
    <div id="map"></div>
  </div>
  
  <script defer src="js/lib/knockout-3.4.1.js"></script>
  <script defer src="js/main.js"></script>
  <script defer src="js/vm/app-vm.js"></script>
  <script defer async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWec9GP8Gz3Mnu8S4gyt5DuPdmCScANXk&callback=initMap"></script>
</body>
</html>
